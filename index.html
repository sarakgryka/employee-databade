<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col sm 12">


                <div class="jumbotron">
                    <h1 class="display-4">Employee Data Management</h1>
                    <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                    <hr class="my-4">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col sm 12">
                <div class="card">
                    <div class="card-header">
                        Current Employees
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                    </div>
                    <div class="row">




                        <div class="col sm 12">


                            <table class="table table-striped">
                                <thead>
                                    <tr>

                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate ($)</th>
                                        <th scope="col">Total Billed ($)</th>
                                    </tr>
                                </thead>
                                <tbody id="employeeDataTable">
                                  
                                </tbody>
                            </table>
                        </div>


                    </div>

                    </blockquote>



                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Add Employee
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Employee Name</label>
                            <input class="form-control" id="employeeName">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Roll</label>
                            <input class="form-control" id="employeeRole">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Start Date (DD/MM/YY - ex: 01/01/89 )</label>
                            <input class="form-control" id="employeeStartDate">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Monthly Rate</label>
                            <input class="form-control" id="employeeMonthlyRate">
                        </div>


            </div>
            <button id="add-employee" class="btn btn-primary">Submit</button>
            </form>






            </blockquote>



        </div>


        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
</body>

</html>
